<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/register.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Register</title>
  </head>

  <body class="register-body">
    <main>
      <h1 class="you-choose-h1">You Choose</h1>
      <h2>Sign up</h2>

      <form id="register">
        <label for="email">Email</label>
        <input
          type="email"
          name="name"
          id="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
        <label for="password">Password</label>
        <div class="button-inside">
          <input
            type="password"
            name="password"
            id="password"
            pattern="[A-Za-z0-9].{5,}"
            title="At least 5 characters."
          />
          <button type="button" class="btn show-pass">
            <i class="fa fa-eye" id="password"></i>
          </button>
        </div>
        <label for="confirmPassword">Confirm Password</label>
        <div class="button-inside">
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            pattern="[A-Za-z0-9].{5,}"
            title="At least 5 characters."
            required
          />
          <button type="button" class="btn show-pass">
            <i class="fa fa-eye" id="confirmPassword"></i>
          </button>
        </div>
        <input type="submit" value="Sign Up" class="button-reuse" required />
      </form>

      <div id="message" class="hidden">
        <h3>
          Password must have at least five characters. (Only numbers or letters
          are accepted.)
        </h3>
      </div>

      <a href="/index.html">
        <div class="back-button">Back</div>
      </a>
    </main>
  </body>
</html>
