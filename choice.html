<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/room.js" type="module"></script>
    <!-- <script src="js/verifyAccess.js" type="module"></script> -->
  </head>

  <body>
    <main>
      <div class="admin-code-body">
        <div class="admin-dropdown">
          <!-- I don't know how to add a dropdown on an image -->
          <a class="admin-button">
            <img src="images/user-button.png" />
          </a>
        </div>
        <h1 class="you-choose-h1">You Choose</h1>

        <p id="admin-code" class="admin-code"></p>

        <p id="people-joined"><span id="userCount"></span> people joined</p>

        <input type="hidden" value="Start" class="button-reuse" id="start" />
      </div>

      <section class="hidden" id="restaurant-info-wrapper">
        <h1 class="you-choose-h1">You Choose</h1>
        <h2 id="restaurant-name">Restaurant</h2>
        <p id="restaurant-info"></p>
        <div class="options">
          <button class="btn-image" id="like">
            <img src="./images/star.png" alt="Happy Face Icon" />
          </button>
          <button class="btn-image" id="dislike">
            <img src="./images/meh.png" alt="Happy Face Icon" />
          </button>
        </div>
      </section>

      <div id="waiting-screen" class="hidden">
        <!-- some code to show we are waiting -->
        <p>Waiting...</p>
        <img
          src="https://media.giphy.com/media/JVGLHEuzbVviw/giphy.gif"
          alt="funny GIF"
          width="100%"
        />
      </div>

      <div id="results-wrapper" class="hidden">
        <h1 class="you-choose-h1">You Choose</h1>
        <h2>Results</h2>
        <ul id="results"></ul>

        <input
          type="hidden"
          value="Save Results"
          class="button-reuse"
          id="saveResults"
        />
      </div>
    </main>
  </body>
</html>
